<!DOCTYPE html>
<html>
  <body>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="아이디 입력" />
      <button>로그인</button>
    </form>
    <script>
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const id = document.getElementById("userId").value;
        alert("로그인 시도:", id);
      });
    </script>
  </body>
</html>
