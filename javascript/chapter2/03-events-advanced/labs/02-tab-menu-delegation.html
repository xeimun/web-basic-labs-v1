<!DOCTYPE html>
<html>
    <body>
        <ul id="tabs">
            <li data-tab="1">상세정보</li>
            <li data-tab="2">리뷰</li>
            <li data-tab="3">Q&A</li>
        </ul>
        <p id="result">탭을 선택하세요</p>

        <script>
            // TODO:
            // ul에 이벤트 등록
            // li 클릭 시 result 텍스트를 "선택된 탭: 상세정보" 등으로 변경

            let p = document.querySelector("#result");
            const tabs = document.querySelector("#tabs");

            tabs.addEventListener("click", (e) => {
                p.textContent = "선택된 탭: " + e.target.textContent;
            });
        </script>
    </body>
</html>
