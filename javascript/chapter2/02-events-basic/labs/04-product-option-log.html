<!DOCTYPE html>
<html>
    <body>
        <!-- 상품 상세 페이지 -->
        <select id="optionSelect">
            <option value="">옵션 선택</option>
            <option value="red">레드 / M</option>
            <option value="blue">블루 / L</option>
        </select>

        <script>
            // TODO: 상품 옵션을 선택할 때마다 선택된 옵션을 콘솔에 출력하세요.
            // change 이벤트 발생 시 선택된 값 (value)을 console.log()로 출력
            const option = document.querySelector("#optionSelect");
            option.addEventListener("change", (event) => {
                console.log(event.target.value);
            });
        </script>
    </body>
</html>
