<!DOCTYPE html>
<html>
  <body>
    <div id="modal" style="padding: 30px; background: #f2f2f2">
      <button id="closeBtn">모달 내부 버튼</button>
    </div>

    <script>
      document.getElementById("modal").addEventListener("click", () => {
        alert("모달 바깥 클릭됨");
      });

      document.getElementById("closeBtn").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("버튼 클릭 - 전파 차단됨");
      });
    </script>
  </body>
</html>
