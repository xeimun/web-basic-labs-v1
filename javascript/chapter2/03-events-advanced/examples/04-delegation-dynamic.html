<!DOCTYPE html>
<html>
  <body>
    <div id="btnArea">
      <button>버튼 1</button>
    </div>
    <button id="addBtn">버튼 추가</button>

    <script>
      document.getElementById("btnArea").addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          alert("클릭된 버튼: " + e.target.textContent);
        }
      });

      document.getElementById("addBtn").addEventListener("click", () => {
        const newBtn = document.createElement("button");
        newBtn.textContent =
          "버튼 " + (document.querySelectorAll("#btnArea button").length + 1);
        document.getElementById("btnArea").appendChild(newBtn);
      });
    </script>
  </body>
</html>
