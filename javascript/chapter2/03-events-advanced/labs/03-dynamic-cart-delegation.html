<!DOCTYPE html>
<html>
    <body>
        <ul id="productList">
            <li>상품 1 <button>담기</button></li>
            <li>상품 2 <button>담기</button></li>
        </ul>

        <p>장바구니 담은 개수: <span id="count">0</span></p>

        <script>
            // TODO:
            // - productList에 이벤트 등록
            // - 버튼 클릭 시 count 증가
            // - 위임 활용 (e.target.textContent === '담기')
            const productList = document.querySelector("#productList");
            const count = document.querySelector("#count");

            productList.addEventListener("click", (e) => {
                if (e.target.textContent === "담기") {
                    count.textContent++;
                }
            });
        </script>
    </body>
</html>
