<!DOCTYPE html>
<html>
    <body>
        <ul id="notifications">
            <li>신규 댓글이 있습니다 <button>❌</button></li>
            <li>주문이 배송되었습니다 <button>❌</button></li>
            <li>쿠폰이 발급되었습니다 <button>❌</button></li>
        </ul>

        <script>
            // TODO:
            // 1. ul에 이벤트 등록
            // 2. 클릭된 버튼이 ❌일 경우
            // 3. 해당 li 요소를 삭제하세요 (remove)
            const notifications = document.querySelector("#notifications");

            notifications.addEventListener("click", (e) => {
                if (e.target.textContent === "❌") {
                    e.target.closest("li").remove();
                }
            });
        </script>
    </body>
</html>
